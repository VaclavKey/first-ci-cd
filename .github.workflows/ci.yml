name: Python FastAPI CI/CD

on:
  push:
    branches:
      - main  # Workflow будет запускаться при пуше в ветку main
  pull_request:
    branches:
      - main  # Также будет запускаться при создании PR в эту ветку

jobs:
  test:
    runs-on: ubuntu-latest  # Используем последнюю версию Ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Клонируем репозиторий

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # Устанавливаем Python версии 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Устанавливаем зависимости из requirements.txt

    - name: Run tests
      run: |
        pytest  # Запуск тестов с использованием pytest
